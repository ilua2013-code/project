version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: backend/Dockerfile
    container_name: task-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - backend-data:/app/data
      - ./backend:/app/backend
    working_dir: /app/backend 
    environment:
      - DATABASE_URL=sqlite:////app/data/tasks.db
      - CORS_ORIGINS=http://localhost:4200
      - PYTHONPATH=/app
    command: python3 app.py  
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-frontend-dev
    ports:
      - "4200:4200"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/angular.json:/app/angular.json
      - ./frontend/package.json:/app/package.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    command: npx ng serve --host 0.0.0.0 --port 4200 --poll 2000
    networks:
      - app-network

  tests:
    build:  
      context: .
      dockerfile: tests_backend/Dockerfile
    volumes:
      - ./tests_backend:/app/tests_backend
    container_name: task-tests
    depends_on:
      - backend
    environment:
      - DATABASE_URL=sqlite:////app/test_tasks.db
      - TESTING=True
    command: ["sh", "-c", "cd /app && python3 -m pytest tests_backend/ --tb=short"]
    networks:
      - app-network

volumes:
  backend-data:

networks:
  app-network:
    driver: bridge